<div class="container mt-3">
  <ng-container
    *ngFor="let topic of topics; trackBy: topicIdentify; let i = index"
  >
    <app-card
      [topic]="topic"
      (openModal)="emitModal($event)"
      *ngIf="getGridClass(i) === 'half-width'"
    ></app-card>
    <app-card-long
      [topic]="topic"
      (openModal)="emitModal($event)"
      *ngIf="getGridClass(i) === 'full-width'"
    ></app-card-long>
  </ng-container>
</div>
